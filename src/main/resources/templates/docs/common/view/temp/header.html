<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="header">
        <div class="card-header-icon-area" id="headerIconArea"></div><span class="card-header-text" th:text="|${docs.type.getTitle()} [ ${docs.id} ]|"></span><span class="card-header-text text-danger"> - 임시저장 문서</span>
        <span class="float-end">
            <span class="card-header-text me-2" th:text="|${#temporals.format(docs.createdDate, 'YY. MM. dd.')} ${#temporals.format(docs.createdTime, 'HH:mm')}|"></span>
        </span>
    </th:block>
</html>
