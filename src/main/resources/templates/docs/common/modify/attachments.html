<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="attachments">
        <div class="card shadow bg-body rounded-3 mb-5">
            <div class="card-header">
                <div class="card-header-icon"><i class="fa-solid fa-file-zipper"></i></div><span class="card-header-text">기존 첨부</span>
                <span class="card-header-text float-end" id="fileCnt"></span>
            </div>
            <div class="card-body">
                <div class="row mb-2" th:each="attachments : ${attachmentsList}">
                    <span>
                        <button type="button" class="btn btn-outline-secondary btn-sm me-2" th:attr="onclick=|deleteFile('${attachments.docsId}/${attachments.seq}/${attachments.conversionName}', this)|"><i class="fa-solid fa-trash-can"></i></button>
                        <label th:text="${attachments.originalName}" class="col-form-label col-form-label-sm custom-fs-8"></label>
                    </span>
                </div>
            </div>
        </div>
    </th:block>
</html>
