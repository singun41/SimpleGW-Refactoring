<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="header">
        <span class="d-none" id="docsType" th:text="${docsType}"></span>
        
        <div class="card-header-icon"><i class="fa-solid fa-file-pen"></i></div><span class="card-header-text">새 문서 작성</span>
        <span class="float-end">
            <button type="button" class="btn btn-outline-secondary btn-sm btn-icon-title" id="btnTemp" onclick="saveTemp()"><i class="fa-solid fa-folder-open"></i>임시저장</button>
            <button type="button" class="btn btn-outline-success btn-sm btn-icon-title" id="btnSave" onclick="save()"><i class="fa-solid fa-check"></i>등록</button>
        </span>
    </th:block>
</html>
