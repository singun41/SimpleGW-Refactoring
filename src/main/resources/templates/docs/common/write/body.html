<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="body">
        <!--
            아래 스크립트를 포함시켜야 함.
            <script defer th:src="@{/js/ckeditor/config.js}"></script>
            <script defer th:src="@{/js/ckeditor/build.js}"></script>
        -->
        <div class="row my-3">
            <div class="col-3"><h5 class="text-center text-secondary" th:text="${pageTitle}"></h5></div>
            <div class="col-9"><input type="text" class="form-control text-center" id="title" placeholder="제목을 작성하세요." autocomplete="off"></div>
        </div>

        <div class="row"><div class="col-12"><textarea id="ckeditorTextarea" th:text="${form}"></textarea></div></div>
    </th:block>
</html>
