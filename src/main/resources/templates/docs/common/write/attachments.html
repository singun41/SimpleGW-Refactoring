<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="attachments">
        <!--
            아래 스크립트를 포함시켜야 함.
            <script defer th:src="@{/js/common/attachments.js}"></script>
        -->
        <div class="card shadow bg-body rounded-3 mb-5">
            <div class="card-header">
                <div class="card-header-icon"><i class="fa-solid fa-file-zipper"></i></div><span class="card-header-text">첨부</span><span class="card-header-text ms-2" id="fileCnt"></span>
                <span class="float-end">
                    <button class="btn btn-outline-primary btn-sm btn-icon" onclick="selectFiles()"><i class="fa-solid fa-file-circle-plus"></i></button>
                    <button class="btn btn-outline-secondary btn-sm btn-icon" onclick="listReset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                </span>
            </div>
            <div class="card-body">
                <input type="file" class="form-control d-none" id="inputAttachments" accept="*/*" multiple onchange="listup(this)">
                <div class="row" id="listRow"></div>
            </div>
        </div>
    </th:block>
</html>
