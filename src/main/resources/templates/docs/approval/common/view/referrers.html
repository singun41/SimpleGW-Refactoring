<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="referrers">
        <!--
            아래 스크립트를 포함시켜야 함.
            <script defer th:src="@{/js/docs/approval/common/referrers.js}"></script>
        -->
        <div class="card shadow bg-body rounded-3 mb-5">
            <div class="card-header">
                <i class="fa-solid fa-file-circle-check color-bs4-info me-2"></i><span class="card-header-text">참조</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4 mt-2 text-center custom-fs-9 custom-col-padding" th:each="referrer : ${docs.line.referrers}">
                        <span th:text="|${referrer.jobTitle} ${referrer.name}|"></span>
                        <i th:if="${referrer.checked}" class="fa-solid fa-check text-secondary"></i>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>
