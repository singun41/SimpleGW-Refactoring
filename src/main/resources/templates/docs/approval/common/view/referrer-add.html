<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Simple GW</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css">

        <link rel="stylesheet" th:href="@{/css/common/common.css}">
        <link rel="stylesheet" th:href="@{/css/common/datatables-custom.css}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card shadow bg-body rounded-3">
                        <div class="card-header">
                            <div class="card-header-icon"><i class="fa-solid fa-file-circle-check"></i></div><span class="card-header-text">참조자 추가</span>
                            <span class="float-end">
                                <button type="button" class="btn btn-outline-success btn-sm btn-icon" onclick="apply()"><i class="fa-solid fa-check"></i></button>
                            </span>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-7">
                                    <div class="align-middle d-inline-block me-2">
                                        <select class="form-select form-select-sm" id="team" onchange="getTeamMembers()">
                                            <option value="" selected disabled>부서 선택</option>
                                            <option th:each="team : ${teams}" th:value="${team}" th:text="${team}"></option>
                                        </select>
                                    </div>

                                    <table class="table table-hover" id="datatables">
                                        <thead>
                                            <tr>
                                                <th class="d-none">id</th>
                                                <th>멤버</th>
                                                <th>선택</th>
                                            </tr>
                                        </thead>
                                        <tbody id="datalist"></tbody>
                                    </table>
                                </div>
                                <div class="col-5">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr class="text-secondary text-center">
                                                <th class="d-none">referrerId</th>
                                                <th colspan="2">참조</th>
                                            </tr>
                                        </thead>
                                        <tbody id="referrers"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap5.min.js"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/datatables/destroy.js}"></script>
        <script defer th:src="@{/js/docs/approval/common/referrers-add.js}"></script>
    </body>
</html>
