<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Simple GW</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.min.css">

        <link rel="stylesheet" th:href="@{/css/common/common.css}">
        <link rel="stylesheet" th:href="@{/css/common/datatables-custom.css}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">

                    <div class="card shadow bg-body rounded-3">
                        <div class="card-header">
                            <div class="card-header-icon"><i class="fa-solid fa-file-lines"></i></div><span class="text-secondary align-middle" th:text="${pageTitle}"></span>
                            <span class="float-end">
                                <div class="form-check form-check-inline align-middle me-3">
                                    <input class="form-check-input" type="checkbox" id="writerSearch" onclick="writerSearch()">
                                    <label class="form-check-label text-secondary custom-fs-8" for="writerSearch">작성자 검색</label>
                                </div>

                                <div class="align-middle d-inline-block me-2">
                                    <select class="form-select form-select-sm" id="team" onchange="getTeamMember()" disabled>
                                        <option value="" selected disabled>부서 선택</option>
                                        <option th:each="team : ${teams}" th:value="${team}" th:text="${team}"></option>
                                    </select>
                                </div>

                                <div class="align-middle d-inline-block me-2">
                                    <select class="form-select form-select-sm" id="user" disabled>
                                        <option value="0" selected disabled>작성자 선택</option>
                                        <!-- list-search.js에서 ajax로 렌더링 -->
                                    </select>
                                </div>

                                <div class="align-middle d-inline-block me-2">
                                    <select class="form-select form-select-sm" id="type">
                                        <option th:each="type : ${types}" th:value="${type.name()}" th:text="${type.title}"></option>
                                    </select>
                                </div>

                                <div class="dtpicker-search-long me-2">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-text"><i class="fa-solid fa-calendar-day"></i></span>
                                        <input type="text" class="form-control text-center input-date" id="searchDtp" autocomplete="off">
                                    </div>
                                </div>

                                <button type="button" class="btn btn-outline-primary btn-sm btn-icon" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </span>
                        </div>

                        <div class="card-body">
                            <th:block th:replace="docs/approval/list/datatables-received :: datatables"></th:block>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/ko.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ko.min.js"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/common/open-popup.js}"></script>
        <script defer th:src="@{/js/datatables/destroy.js}"></script>
        <script defer th:src="@{/js/datatables/build-approval-received.js}"></script>
        <script defer th:src="@{/js/docs/approval/list/list-search.js}"></script>
    </body>
</html>
