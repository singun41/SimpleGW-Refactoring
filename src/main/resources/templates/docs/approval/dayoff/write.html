<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Simple GW</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.min.css">

        <link rel="stylesheet" th:href="@{/css/common/common.css}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="card shadow bg-body rounded-3">
                        <div class="card-header">
                            <th:block th:replace="docs/common/write/header :: header"></th:block>
                        </div>

                        <div class="card-body">
                            <th:block th:replace="docs/common/write/title :: title"></th:block>

                            <div class="row mb-2"></div>
                            <div class="row mb-2">
                                <div class="col-12">
                                    <span class="float-end">
                                        <button type="button" class="btn btn-outline-primary btn-sm btn-icon" onclick="addRow()"><i class="fa-solid fa-plus"></i></button>
                                        <button type="button" class="btn btn-outline-secondary btn-sm btn-icon" onclick="deleteRow()"><i class="fa-solid fa-trash-can"></i></button>
                                    </span>
                                </div>
                            </div>

                            <div id="rowGroup">
                                <div class="row mb-3 data-row">
                                    <div class="col-5">
                                        <select class="form-select dayoff-code">
                                            <option value="" selected disabled>선택...</option>
                                            <option th:each="code : ${codes}" th:value="${code.key}" th:text="${code.value}"></option>
                                        </select>
                                    </div>
                                    <div class="col-7">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                                            <input type="text" class="form-control text-center input-date" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <textarea class="form-control" rows="4" placeholder="내용을 작성하세요." id="content"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <th:block th:replace="docs/approval/dayoff/count :: count"></th:block>
                    <th:block th:replace="docs/common/write/attachments :: attachments"></th:block>
                    <th:block th:replace="docs/approval/common/write/approvers :: approvers"></th:block>
                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/ko.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ko.min.js"></script>
        
        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/docs/common/attachments.js}"></script>
        <script defer th:src="@{/js/docs/approval/common/approvers-write.js}"></script>
        <script defer th:src="@{/js/docs/approval/common/write.js}"></script>
        <script defer th:src="@{/js/docs/approval/dayoff/common.js}"></script>
        <script defer th:src="@{/js/docs/approval/dayoff/write.js}"></script>
    </body>
</html>
