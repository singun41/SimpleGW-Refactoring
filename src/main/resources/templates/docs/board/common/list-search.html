<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="list-search">
        <!--
            아래 스크립트를 포함시켜야 함.
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.min.css">

            <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/dayjs.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.2/locale/ko.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ko.min.js"></script>
            
            <script defer th:src="@{/js/docs/board/common/list-search.js}"></script>
        -->
        <div class="card-header-icon-area" id="listSearchIconArea"></div><span class="text-secondary align-middle" th:text="${pageTitle}"></span>
        <span class="d-none" id="docsType" th:text="${docsType}"></span>

        <span class="float-end">
            <div class="dtpicker-search-long me-2">
                <div class="input-group input-group-sm">
                    <span class="input-group-text"><i class="fa-solid fa-calendar-day"></i></span>
                    <input type="text" class="form-control text-center input-date" id="searchDtp" autocomplete="off">
                </div>
            </div>

            <button type="button" class="btn btn-outline-primary btn-sm btn-icon" id="btnSearch" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
            <a role="button" href="write" th:if="${isWritable}" class="btn btn-outline-success btn-sm btn-icon"><i class="fa-solid fa-file-pen"></i></a>
        </span>
    </th:block>
</html>
