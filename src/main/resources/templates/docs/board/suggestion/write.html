<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Simple GW</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.min.css">
        
        <link rel="stylesheet" th:href="@{/css/common/common.css}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="card shadow bg-body rounded-3">
                        <div class="card-header">
                            <th:block th:replace="docs/common/write/header :: header"></th:block>
                        </div>

                        <div class="card-body">
                            <th:block th:replace="docs/common/write/body :: body"></th:block>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <th:block th:replace="docs/common/write/attachments :: attachments"></th:block>
                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.ckeditor.com/4.19.0/full/ckeditor.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ckeditor4@4.19.0/plugins/tableresize/plugin.min.js"></script>

        <script defer th:src="@{/js/ckeditor/config.js}"></script>
        <script defer th:src="@{/js/ckeditor/build.js}"></script>
        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/docs/common/attachments.js}"></script>
        <script defer th:src="@{/js/docs/board/common/write.js}"></script>
        <script defer th:src="@{/js/docs/board/suggestion/write.js}"></script>
    </body>
</html>
