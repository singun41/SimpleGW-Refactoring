<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Simple GW</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/login/login.css}">
    </head>
    <body>
        <div class="cover">
            <div class="contrainer-fluid">

                <div class="position-absolute top-50 start-50 translate-middle">
                    
                    <div class="px-4 pt-3 pb-4 login-form-box">
                        <h1 class="text-success text-center mb-4">Simple Groupware</h1>
                        
                        <form action="login" method="post">
                            <div class="input-group mb-2">
                                <span class="input-group-text justify-content-center" style="width: 55px;"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control text-center" placeholder="Identification" autocomplete="off" name="userId">
                            </div>
    
                            <div class="input-group mb-4">
                                <span class="input-group-text justify-content-center" style="width: 55px;"><i class="fa-solid fa-key"></i></span>
                                <input type="password" class="form-control text-center" placeholder="Password" autocomplete="off" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-trigger="manual" onkeyup="checkCapsLock(event)" onblur="hideTooltip(this)" name="userPw">
                            </div>
    
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-success" type="submit">Login</button>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="msg-err">
					<span class="align-middle text-warning text-center" th:if="${errorMsg}" th:text="${errorMsg}"></span>
				</div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
        <script th:src="@{/js/login/login.js}"></script>
        <script defer th:src="@{/js/common/tooltip-enable.js}"></script>
    </body>
</html>
