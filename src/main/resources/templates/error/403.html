<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Simple GW</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7">

                    <div class="card shadow bg-body rounded-3">
                        <div class="card-header">
                            <div class="card-header-icon"><i class="fa-solid fa-triangle-exclamation"></i></div><span class="card-header-text">Error</span>
                            <span class="float-end"><span class="card-header-text me-2">403</span></span>
                        </div>

                        <div class="card-body">
                            <div class="row justify-content-center my-5">
                                <h1 class="text-center">Page access denied.</h1>
                                <h5 class="text-center">접근 권한이 없습니다.</h5>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Script -->
