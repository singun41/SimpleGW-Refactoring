<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Simple GW</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css">
        
        <link rel="stylesheet" th:href="@{/css/common/common.css}">
        <link rel="stylesheet" th:href="@{/css/common/datatables-custom.css}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div class="card shadow bg-body rounded-3">
                        <div class="card-header">
                            <div class="card-header-icon-area"><i class="fa-solid fa-check"></i></div><span class="text-secondary align-middle">Auths</span>
                            <span class="float-end">
                                <div class="align-middle d-inline-block me-2">
                                    <select class="form-select form-select-sm" id="menu" onchange="getAuths()">
                                        <option value="" selected disabled>Menus..</option>
                                        <option th:each="menu : ${menus}" th:value="${menu.name()}" th:text="${menu.getTitle()}"></option>
                                    </select>
                                </div>
                                
                                <button type="button" class="btn btn-outline-primary btn-sm btn-icon" onclick="getAuths()"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </span>
                        </div>

                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <table class="table table-hover" id="datatables">
                                        <thead>
                                            <tr>
                                                <th class="d-none">ID</th>
                                                <th>Role</th>
                                                <th>메뉴 오픈</th>
                                                <th>유저 권한</th>
                                                <th>타 유저 데이터 권한</th>
                                                <th><i class="fa-solid fa-pen-clip"></i></th>
                                            </tr>
                                        </thead>
                                        <tbody id="datalist"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap5.min.js"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/datatables/destroy.js}"></script>
        <script defer th:src="@{/js/admin/auths/list.js}"></script>
    </body>
</html>
