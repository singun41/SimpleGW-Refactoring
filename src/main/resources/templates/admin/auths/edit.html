<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Simple GW</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        
        <link rel="stylesheet" th:href="@{/css/common/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div class="card shadow bg-body rounded-3">
                        <div class="card-header">
                            <div class="card-header-icon-area"><i class="fa-solid fa-check"></i></div><span class="text-secondary align-middle">Authority edit</span>
                            <span class="float-end">
                                <button type="button" class="btn btn-outline-success btn-sm btn-icon" onclick="update()"><i class="fa-solid fa-check"></i></button>
                            </span>
                        </div>

                        <div class="card-body">
                            <span class="d-none" th:text="${id}" id="id"></span>
                            <span class="text-secondary align-middle" th:text="|Menu: ${auth.menu.getTitle()}"></span>
                            <span class="text-secondary align-middle float-end" th:text="|Role: ${auth.role.name()}|"></span>

                            <div class="row mt-2 mb-3">
                                <div class="col-12">
                                    <div class="input-group">
                                        <label class="input-group-text input-group-text-custom-long" for="accessible">페이지 오픈</label>
                                        <select class="form-select text-center" id="accessible">
                                            <option value="1" th:selected="${auth.accessible} == true">True</option>
                                            <option value="0" th:selected="${auth.accessible} == false">False</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="input-group">
                                        <label class="input-group-text input-group-text-custom-long" for="rwdRole">유저 권한</label>
                                        <select class="form-select text-center" id="rwdRole">
                                            <option value="NONE" th:selected="${auth.rwdRole.name()} == 'NONE'">None</option>
                                            <option value="R" th:selected="${auth.rwdRole.name()} == 'R'">Read-only</option>
                                            <option value="RW" th:selected="${auth.rwdRole.name()} == 'RW'">Read & Write</option>
                                            <option value="RD" th:selected="${auth.rwdRole.name()} == 'RD'">Read & Delete</option>
                                            <option value="RWD" th:selected="${auth.rwdRole.name()} == 'RWD'">RWD</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="input-group">
                                        <label class="input-group-text input-group-text-custom-long" for="rwdOther">타 유저 데이터 권한</label>
                                        <select class="form-select text-center" id="rwdOther">
                                            <option value="NONE" th:selected="${auth.rwdOther.name()} == 'NONE'">None</option>
                                            <option value="R" th:selected="${auth.rwdOther.name()} == 'R'">Read-only</option>
                                            <option value="RW" th:selected="${auth.rwdOther.name()} == 'RW'">Read & Write</option>
                                            <option value="RD" th:selected="${auth.rwdOther.name()} == 'RD'">Read & Delete</option>
                                            <option value="RWD" th:selected="${auth.rwdOther.name()} == 'RWD'">RWD</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/admin/auths/edit.js}"></script>
    </body>
</html>
