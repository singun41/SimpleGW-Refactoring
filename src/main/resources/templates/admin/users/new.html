<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Simple GW</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/themes/dark.min.css">
        
        <link rel="stylesheet" th:href="@{/css/common/common.css}">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div class="card shadow bg-body rounded-3">
                        <div class="card-header">
                            <div class="card-header-icon"><i class="fa-solid fa-user-plus"></i></div><span class="card-header-text">User creation</span>
                            <span class="float-end">
                                <button type="button" class="btn btn-outline-success btn-sm btn-icon" onclick="create()"><i class="fa-solid fa-check"></i></button>
                            </span>
                        </div>

                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-group-text-custom">ID</span>
                                        <input type="text" class="form-control text-center" id="id" placeholder="ID" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-group-text-custom">Password</span>
                                        <input type="password" class="form-control text-center" id="pw" placeholder="Password" autocomplete="off" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="manual" onkeyup="checkCapsLock(event)" onblur="hideTooltip(this)">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-group-text-custom">Name</span>
                                        <input type="text" class="form-control text-center" id="name" placeholder="Name" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-group-text-custom">Hire</span>
                                        <input type="text" class="form-control text-center input-date" id="dateHire" placeholder="YYYY. MM. DD." autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-group-text-custom">Team</span>
                                        <input type="text" class="form-control text-center" id="team" placeholder="Team" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <label class="input-group-text input-group-text-custom" for="jobTitle">Job Title</label>
                                        <select class="form-select text-center" id="jobTitle">
                                            <option value="" selected disabled>Job Titles...</option>
                                            <option th:each="jobTitle : ${jobTitles}" th:value="${jobTitle}" th:text="${jobTitle}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-group-text-custom">Name-En</span>
                                        <input type="text" class="form-control text-center" id="nameEng" placeholder="Name-En" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-group-text-custom">Birth</span>
                                        <input type="text" class="form-control text-center input-date" id="birthday" placeholder="YYYY. MM. DD." autocomplete="off">
                                    </div>
                                </div>
                            </div>

                            <div class="row mb">
                                <div class="col-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-group-text-custom">Mobile</span>
                                        <input type="text" class="form-control text-center" id="mobile" placeholder="000-0000-0000" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-group-text-custom">Tel</span>
                                        <input type="text" class="form-control text-center" id="tel" placeholder="0000" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <span class="input-group-text input-group-text-custom">E-Mail</span>
                                        <input type="text" class="form-control text-center" id="email" placeholder="xxx@simplegw.com" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group">
                                        <label class="input-group-text input-group-text-custom" for="emailUse">E-Mail Use</label>
                                        <select class="form-select text-center" id="emailUse">
                                            <option value="0" selected>false</option>
                                            <option value="1">true</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/ko.min.js"></script>
        
        <script defer th:src="@{/js/common/fetch-custom.js}"></script>
        <script defer th:src="@{/js/admin/users/new.js}"></script>
        <script defer th:src="@{/js/common/tooltip-enable.js}"></script>
    </body>
</html>
